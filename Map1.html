<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.24/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Search",
      "esri/rest/locator",
      "esri/Graphic",
      "esri/widgets/Locate"
    ],
      function (esriConfig, Map, MapView, Search, locator, Graphic,Locate) {

        esriConfig.apiKey = "AAPK12ac47f740734202a6018794856c92a1qyaIa7nVfUskHmqUgbtkfTFSaE5eMIFkZ7kkXbhYORTqcZiDvRakZuUZ71YWhS1t";

        const map = new Map({
          basemap: "arcgis-navigation"//"arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-122.3321, 47.6062], // Longitude, latitude
          zoom: 12, // Zoom level
          container: "viewDiv" // Div element
        });

        const search = new Search({  //Add Search widget
          view: view
        });

        view.ui.add(search, "top-right"); //Add to the map

        // find your location
        const locate = new Locate({
          view: view,
          useHeadingEnabled: false,
          goToOverride: function(view, options) {
            options.target.scale = 1500;
            return view.goTo(options.target);
          }
        });
        view.ui.add(locate, "top-left");

        const places = ["Choose a place type...", "Parks and Outdoors", "Coffee shop", "Gas station", "Food", "Hotel"];


        const select = document.createElement("select","");
      select.setAttribute("class", "esri-widget esri-select");
      select.setAttribute("style", "width: 175px; font-family: 'Avenir Next W00'; font-size: 1em");

    places.forEach(function(p){
      const option = document.createElement("option");
      option.value = p;
      option.innerHTML = p;
      select.appendChild(option);
    });

    view.ui.add(select, "top-right");

    const locatorUrl = "http://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer";

     // Find places and add them to the map
   function findPlaces(category, pt) {
    locator.addressToLocations(locatorUrl, {
      location: pt,
      categories: [category],
      maxLocations: 25,
      outFields: ["Place_addr", "PlaceName"]
    }).then(function(results) {
      view.popup.close();
      view.graphics.removeAll();

      results.forEach(function(result){
        view.graphics.add(
          new Graphic({
            attributes: result.attributes,  // Data attributes returned
            geometry: result.location, // Point returned
            symbol: {
             type: "simple-marker",
             color: "#000000",
             size: "12px",
             outline: {
               color: "#ffffff",
               width: "2px"
             }
            },

            popupTemplate: {
              title: "{PlaceName}", // Data attribute names
              content: "{Place_addr}"
            }
         }));
      });
    });
  }

  // Search for places in center of map
  view.watch("stationary", function(val) {
    if (val) {
       findPlaces(select.value, view.center);
    }
    });

  // Listen for category changes and find places
  select.addEventListener('change', function (event) {
    findPlaces(event.target.value, view.center);
  });
    
    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
